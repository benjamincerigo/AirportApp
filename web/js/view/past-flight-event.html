<div class='panel panel-default' >
	<div ng-click='madeClick()' class="panel-body">
		<p class='col-md-4'>Date: {{pastFlightEvent.date}}</p>
		<p class='col-md-4'>Time: {{pastFlightEvent.time}}</p>
		<p class='col-md-4'>Land: {{pastFlightEvent.lane}}</p>
		<div ng-show='showFlightControllers'>
			<ul>
				<li ng-repeat='flCrtl in pastFlightEvent.someFlightControllers'>{{flCrtl.name}}</li>
			</ul>
		</div>
	</div>
</div>
